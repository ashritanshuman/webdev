<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .nav-container{
            margin-bottom: 40px;
        }

        h2{
            margin-bottom: 10px;
        }

        .nav1{
            background-color: #484848;
            padding: 10px;
        }

        .nav1 ul{
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        .nav1 li{
            display: inline;
        }

        .nav1 a{
            text-decoration: none;
            color: white;
            padding: 5px 15px;
            
        }


        .nav1 .login-btn{
            background-color: rgb(235, 155, 6);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            width: 100px;
            
        }

        .nav1 a::after{
            content: "fh";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: blue;
            transform: scaleX(0);
            transform: transform 0.3s
            ease-in-out;
            
        }
        .nav1 a:hover::after{
            transform: scaleX(1);

        }


        .nav2{
            background-color: grey;
            width: 200px;
            padding: 20px;


        }

        .nav2 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav2 li{
            margin-bottom: 12px;

        }

        .nav2 a{
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: rgb(235, 155, 6);
            width: 100%;
                       

        }

        .nav2 .login-btn{
            background-color: greenyellow;
            color: black;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            margin-left: 9px;

        }

        .nav2 .login-btn:hover{
            background-color: rgb(148, 221, 38);
            border: 1px solid black;
            color: black
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn">Login</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a gref="#">Home</a></li>
                <li><a href="#">About</a>
                    <a href="#">ourstory</a>
                    <a href="#">team</a>
                    <a href="#">contact</a>
                </li>

                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn">Login</button>
            </ul>
        </nav>
    </div>
</body>

</html>
