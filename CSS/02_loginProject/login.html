<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            background-color: #d6c2c2;
            border-radius: 8px;
            padding: 50px;
            width: 300px;

        }

        h2{
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 20px;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: #1a1a1a 1px solid;

        }

        button{
            padding: 10px;
            width: 80px;
            justify-content: center;
            align-items: center;
            margin: auto;
            background-color: aqua;
            border: none;
            border-radius: 5px;
            border: #1a1a1a 1px solid;
            cursor: pointer;
        }
        button:hover{
            background-color: #3bdddd;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form action="">
            <input type="email" placeholder="email">
            <input type="email" placeholder="Password">
            <input type="email" placeholder="Confirm Password">
            <input type="email" placeholder="Phone Number">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
