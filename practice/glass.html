<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        text-align: center;
        /* color: white; */
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #4b1a44;
    }

    .outer {
        width: 400px;
        height: 400px;
        border-radius: 10px;
        background-image: url(https://thumbs.dreamstime.com/b/abstract-gradient-glassmorphism-background-abstract-gradient-glassmorphism-background-high-quality-photo-329650632.jpg?w=768);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
    }

    .inner {
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.329);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 120px;
    }
</style>

<body>
    <div class="outer">
        <!-- <img src="./glass.png" alt="" width="100px"> -->
        <div class="inner"></div>
    </div>
</body>
